{% extends 'main/base.html' %}

{% load static %}

{% block titulo%}
Loggeo
{% endblock %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'users/css/loggeo.css' %}">
{% endblock %}

{% block contenido %}

<div class="login">
	<h1>Login</h1>
	
	<form action="{% url 'logInUser' %}" method="post" class='box' novalidate>
		<div>
			<input type="text" name="username" placeholder="User" required="required" />
		</div>
		<div>
			<input type="password" name="password" placeholder="Password" required="required" />
		</div>
		<div>
			<button type="submit" class="" href="{% url 'logInUser' %}">Log-In</button>
		</div>
	</form>
</div>



{% endblock %}

{% block js%}
<script src="{% static 'users/js/loggeo.js' %}"></script>
{% endblock %}
